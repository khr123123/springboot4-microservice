server:
  port: 8082
spring:
  application:
    name: order-service
  cloud:
    consul:
      port: 8500
  datasource:
    url: jdbc:mysql://localhost:3306/microservice_db?useSSL=false&serverTimezone=Asia/Tokyo&allowPublicKeyRetrieval=true
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver
  threads:
    virtual:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: # 可选
      database: 0
# Spring Boot 4 Actuatorエンドポイント
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: ERROR
    org.springframework: ERROR
    org.hibernate: ERROR
    org.springframework.web: ERROR
    org.springframework.cloud: ERROR
